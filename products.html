<script>
    function filterCars(brand) {
        const cards = document.querySelectorAll('.card div');

        cards.forEach(card => {
            if (brand === "All") {
                card.style.display = 'block';
            } else if (card.classList.contains(brand)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }
</script>
